name: Storybook Deploy

on:
  push:
    branches:
      - master

jobs:
  client-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '15.x'

      - name: Get yarn cache directory path
        id: yarn-cache-client-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache-client
        with:
          path: ${{ steps.yarn-cache-client-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Client Install Dependencies
        run: yarn client install

      - name: Client ESLint
        run: yarn client lint:cache

      - name: Client Type Check
        run: yarn client ts-test

      - name: Client Build
        run: yarn client build

      - name: build storybook
        run: yarn client storybook:build

      - name: deploy storybook
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
