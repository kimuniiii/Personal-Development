name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  client-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJs ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-client-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache-client
        with:
          path: ${{ steps.yarn-cache-client-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Client Install Dependencies
        run: yarn client install

      - name: Client ESLint
        run: yarn client lint:cache

      - name: Client Type Check
        run: yarn client ts-test

      - name: Vercel Login
        run: yarn client vercel:login

      - name: Client Build to Vercel
        run: yarn client vercel:preview

      - name: build storybook
        run: yarn client build-storybook

      - name: deploy storybook
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: packages/client/build
