name: Node.js CI

on: ['push']

jobs:
  client-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJs ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-client-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache-client
        with:
          path: ${{ steps.yarn-cache-client-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Client Install Dependencies
        run: yarn client install

      - name: Client ESLint
        run: yarn client lint:cache

      - name: Client Type Check
        run: yarn client ts-test

      - name: Client Unit Test & DOM Test
        run: yarn client jest

      - name: Client Next Build
        run: yarn client build

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
