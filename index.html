<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML・CSS・JavaScript練習用</title>
  </head>
  <body>
    <button id="speech-execute" onclick="executeSpeech">日本語をしゃべるボタン</button>
    <button id="current-position" onclick="getPosition">現在地を取得するボタン</button>
  </body>
  <script>
    function executeSpeech() {
      // 発言を作成
      let u = new SpeechSynthesisUtterance();
      u.text = '日本語喋ります。かなり流暢に。';
      u.lang = 'ja-JP';
      u.tate = 1.4;
      // 発言を再生（発言キューに発言を追加）
      speechSynthesis.speak(u);
    }

    const buttonElement = document.getElementById('speech-execute');
    buttonElement.addEventListener('click', executeSpeech);

    function getPosition() {
      console.log('うんこ');
      navigator.geolocation.getCurrentPosition((args) => {
        console.log(args);
        // 緯度を取得
        console.log(args.coords.latitude);
        console.log(args.coords.longitude);
      });
    }

    const buttonPositionElement = document.getElementById('current-position');
    buttonPositionElement.addEventListener('click', getPosition);
  </script>
</html>
